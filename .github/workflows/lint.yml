# .github/workflows/lint.yml

name: Lint and Format Code

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    # This grants the GITHUB_TOKEN write permission for this job
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This is necessary to check out the correct branch on pull_request events
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Prettier to format code
        run: npm run format

      - name: Run ESLint to fix issues
        run: npm run lint:fix

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if ! git diff --quiet; then
            echo "Found changes to commit."
            git add .
            git commit -m "style: Auto-format and lint code"
            git push
            echo "Changes pushed to the branch."
          else
            echo "No changes to commit."
          fi
